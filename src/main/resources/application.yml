# Spring Boot application configuration file
server:
  port: 8080
  servlet:
    context-path: /library-management-service/api

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/LibraryDB
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update